<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>KodeCamp</h1>
            <div class="text">
                <h3>JOIN OUR NEXT COHORT</h3>
            <P class="leftp">An internship that changes newbies to probies</P>
            </div>
        </div>
        <div class="right">
            <div class="logo">
                <img src="./image/WhatsApp_Image_2021-08-10_at_12.52 1.png" alt="">
            </div>
            <div class="signup"><h2>Sign Up</h2></div>
            <div class="reg">
                <form action="">
                    <div class="regleft">
                       <p> <label for="FirstName" >First Name</label><br>
                        <input type="text" name="firstname" id="" class="inputbox"><br></p>
                        <p><label for="email">Email</label><br>
                            <input type="email" name="email" id="" class="inputbox"><br></p>
                    
                        <p><label for="password">Password</label><br>
                            <input type="password" name="password" id="" class="inputbox"><br></p>
                        <p><label for="educationallevel">Educational Level</label><br>
                            <select name="educationallevel" id="" class="inputbox">
                            <option value="primary">primary</option>
                            <option value="secondary">secondary</option>
                            <option value="tertiary">tertiary</option>
                            <option value="graduate">graduate</option>
                            </select><br>
                        </p>

                    </div>
                    <div class="regright">
                        <p><label for="LastName" >Last Name</label><br>
                            <input type="text" name="lastname" id="" class="inputbox"><br></p>
                        <p><label for="gender">Gender</label><br>
                            <select name="gender" id="" class="inputbox">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            </select><br></p>
                        <p><label for="confirmpasword">Confirm Password</label><br>
                            <input type="password" name="confirmpassword" id="" class="inputbox"><br></p>
                        <p><label for="experiencelevel">Experience Level</label><br>
                            <select name="experiencelevel" id="" class="inputbox">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="Professional">Professional</option>
                            </select><br>
                        </p>
                    </div>
                </form>
                <div class="textarea">
                    <label for="textarea">Tell us about you</label><br>
                    <textarea name="textarea" id="" class="textbox" cols="73" rows="3"></textarea>
                </div>
            </div>
            <div class="button">
                <p class="create">Create Account</p>
            </div>
            
        </div>
    </div>
</body>
</html>
